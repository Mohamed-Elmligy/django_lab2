<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            TODO DETAILS
        {%endblock%}
    </title>
    <!-- bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">name</th>
                <!-- 
                <th scope="col">item #</th>
                <th scope="col">name</th>
                <th scope="col">priority</th>
                <th scope="col">Description</th 
                -->
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr >
                <td>{{item}}</td>
                
                
                  
                <td><a href="{% comment %} {% url 'todo:show' %} {% endcomment %}">View</a></td>
                <td><a href="{% comment %} {% url 'todo:edit' %} {% endcomment %}">Edit</a></td>
                <td><a href="{% url 'todo:delete' %}">Delete</a></td>
              </tr>
              {% empty %}
              <h1>no todos </h1>
              {% endfor %}

              <!-- 
              {% for item in items %}
              <tr {% if priority >= 5 %} class="bg-danger" {% else %} class="bg-success" {% endif %}>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.priority}}</td>
                <td>{{item.description}}</td>
              </tr>
              {% empty %}
              <h1>no todos </h1>
              {% endfor %} 
              -->
            </tbody>
          </table>
    
    </div>    
</body>
</html>
