{% extends 'main/base_layout.html' %}

{% block main-content %}
<a href="{% url 'movie:create' %}">Create Movie </a>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">name</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr >
      
      <td>{{movie.name}}</td>
      <td><a href="{% url 'movie:show' item_id=movie.id %}">View </a></td>
      <td><a href="{% url 'movie:update' item_id=movie.id %}">Update </a></td>
      <td><a href="{% url 'movie:delete' item_id=movie.id %}">Delete </a></td>
    </tr>
    {% empty %}
      <h1>there are no movies</h1>
    {% endfor %}
    
  </tbody>
</table>

{% endblock main-content %}
